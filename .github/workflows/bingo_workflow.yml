name: Bingo workflow

on:
  push:
    branches:
      - githubActions_improvement

jobs:
  syntax_check_job:
    runs-on: ubuntu-latest
    name: Syntax check 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Linter execution run
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: githubActions_improvement
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.js 
          VALIDATE_JAVASCRIPT_ES: true

  test_execution_job:
    runs-on: ubuntu-latest
    name: Test execution job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Test Jest
        run: |
          npm install
          npm install jest
          npm test

  build_statics_job:
    runs-on: ubuntu-latest
    name: Build Statics
    needs: [syntax_check_job, test_execution_job]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          npm install
          npm run buildDev
      - name: artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ./dist
  
  deploy_job:
    runs-on: ubuntu-latest
    name: Deploy statics
    needs: build_statics_job
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with: 
          name: artifact
      - name: Surge Deploy
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: rmenendez_bingo.surge.sh
          project: .
          login: ${{ secrets.SURGE_EMAIL }}
          token: ${{ secrets.SURGE_TOKEN }}